<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:component>
    <div class="navbar navbar-expand-lg navbar-dark bg-panda">
        <c:choose>
            <c:when test="#{session.getAttribute('role') == null}">
                <h:link class="navbar-brand nav-link-white" value="PANDA" outcome="index" />
            </c:when>
            <c:otherwise>
                <h:link class="navbar-brand nav-link-white" value="PANDA"
                        outcome="#{pageContext.request.contextPath}/view/home" />
            </c:otherwise>
        </c:choose>
        <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarNav">
            <ul class="navbar-nav">
                <c:choose>
                    <c:when test="#{session.getAttribute('role') == 'Admin'}">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <h:link class="nav-link nav-link-white active" value="Pending"
                                        outcome="#{pageContext.request.contextPath}/view/admin/pending-package.xhtml" />
                            </li>
                            <li class="nav-item">
                                <h:link class="nav-link nav-link-white active" value="Shipped"
                                        outcome="#{pageContext.request.contextPath}/view/admin/shipped-package.xhtml" />
                            </li>
                            <li class="nav-item">
                                <h:link class="nav-link nav-link-white active"
                                        outcome="#{pageContext.request.contextPath}/view/admin/delivered-package.xhtml"
                                        value="Delivered" />
                            </li>
                            <li class="nav-item">
                                <h:link class="nav-link nav-link-white active" value="Package"
                                        outcome="#{pageContext.request.contextPath}/view/admin/create-package.xhtml" />
                            </li>
                        </ul>
                    </c:when>
                </c:choose>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <c:choose>
                        <c:when test="#{session.getAttribute('username') != null}">
                            <h:link class="nav-link nav-link-white active" value="Home"
                                    outcome="#{pageContext.request.contextPath}/view/home.xhtml" />
                        </c:when>
                        <c:otherwise>
                            <h:link class="nav-link nav-link-white active" value="Home" outcome="index" />
                        </c:otherwise>
                    </c:choose>

                </li>
                <c:choose>
                    <c:when test="#{session.getAttribute('username') == null}">
                        <li class="nav-item">
                            <h:link class="nav-link nav-link-white active" value="Login" outcome="login" />
                        </li>
                        <li class="nav-item">
                            <h:link class="nav-link nav-link-white active" value="Register" outcome="register" />
                        </li>
                    </c:when>
                    <c:otherwise>
                        <li class="nav-item">
                            <h:link class="nav-link nav-link-white active" value="Receipts"
                                    outcome="#{pageContext.request.contextPath}/view/my-receipts" />
                        </li>
                        <li class="nav-item">
                            <h:form>
                                <h:commandLink class="nav-link nav-link-white active"
                                               action="#{userLogoutBean.logout}" value="Logout" />
                            </h:form>
                        </li>
                    </c:otherwise>
                </c:choose>
            </ul>
        </div>
    </div>
</ui:component>

</html>
