<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="../templates/base-layout.xhtml">
    <ui:define name="main-content">
        <div class="mt-3">
            <h1 class="text-center">Create Package</h1>
            <hr class="hr-2 bg-panda w-50"/>
            <div class="d-flex">
                <h:form class="w-50 mx-auto">
                    <div class="form-group">
                        <h:outputLabel for="description" value="Description"/>
                        <h:inputText value="#{packageCreate.model.description}" type="text" class="form-control"
                                     label="Description" id="description" placeholder="Description..." required="true" />
                        <h:message for="description"/>
                    </div>
                    <div class="weight-and-address-holder d-flex justify-content-between">
                        <div class="form-group w-50 pr-5">
                            <h:outputLabel for="weight" value="Weight"/>
                            <h:inputText value="#{packageCreate.model.weight}" type="number" class="form-control"
                                         id="weight" placeholder="Weight..." label="Description"  required="true" />
                            <h:message for="weight"/>
                        </div>
                        <div class="form-group w-50 pl-5">
                            <h:outputLabel for="address" value="Shipping Address"/>
                            <h:inputText value="#{packageCreate.model.shippingAddress}" type="text" class="form-control"
                                         id="address" placeholder="Shipping Address..." label="Description"  required="true" />
                            <h:message for="address"/>
                        </div>
                    </div>
                    <hr class="hr-2 bg-panda"/>
                    <div class="form-group w-50 mx-auto">
                        <div class="text-center">
                            <h:outputLabel for="recipient" value="Recipient"/>
                        </div>
                        <h:selectOneMenu value="#{packageCreate.model.recipient}" class="custom-select"
                                         id="recipient" required="true">
                            <f:selectItem itemLabel="-- Choose Recipient --" itemDisabled="true"/>
                            <f:selectItems value="#{packageCreate.users}" var="#{user}" itemLabel="#{user}"/>
                        </h:selectOneMenu>
                        <h:message for="recipient"/>
                    </div>
                    <hr class="hr-2 bg-panda"/>
                    <div class="button-holder d-flex justify-content-center">
                        <h:commandButton type="submit" class="btn bg-panda text-white"
                                         value="Create" action="#{packageCreate.create}"/>
                    </div>
                </h:form>
            </div>
        </div>
    </ui:define>
</ui:composition>
</html>
