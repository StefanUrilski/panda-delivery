<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition template="templates/base-layout.xhtml">
    <ui:define name="main-content">
        <div class="mt-3">
            <h1 class="text-center text-torshia">Register</h1>
            <hr class="bg-panda w-50 hr-2"/>
            <h:form class="mx-auto w-50" method="post" action="/register">
                <div class="form-group">
                    <h:outputLabel for="username" class="text-torshia" value="Username"/>
                    <h:inputText value="" type="text" class="form-control" id="username"
                                 a:placeholder="Username..." name="username"/>
                </div>
                <div class="form-group">
                    <label for="password" class="text-torshia">Password</label>
                    <h:inputText value="" type="password" class="form-control" id="password"
                                 a:placeholder="Password..." name="password"/>
                </div>
                <div class="form-group">
                    <label for="confirmPassword" class="text-torshia">Confirm Password</label>
                    <h:inputText value="" type="password" class="form-control" id="confirmPassword"
                                 a:placeholder="Confirm Password..." name="confirmPassword"/>
                </div>
                <div class="form-group">
                    <label for="email" class="text-torshia">Email</label>
                    <h:inputText value="" type="email" class="form-control" id="email"
                                 a:placeholder="Email..." name="email"/>
                </div>
                <div class="button-holder mt-4 d-flex justify-content-center">
                    <h:commandButton type="submit" class="btn bg-panda text-white" value="Register"/>
                </div>
            </h:form>
        </div>
    </ui:define>
</ui:composition>

</html>
